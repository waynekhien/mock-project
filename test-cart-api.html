<!DOCTYPE html>
<html>
<head>
    <title>Test Cart API</title>
</head>
<body>
    <h1>Test Cart API</h1>
    <button onclick="testAPI()">Test Add to Cart</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test cart API
                const response = await fetch('http://localhost:3000/carts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: 'test-product-1',
                        name: 'Test Product',
                        price: 100000,
                        quantity: 1,
                        image: 'test-image.jpg',
                        userId: '8'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">Success: ' + JSON.stringify(data) + '</p>';
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = '<p style="color: red;">Error ' + response.status + ': ' + errorData + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Network Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
